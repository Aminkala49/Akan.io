<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCAL NAMES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <h3>AKAN NAMES</h3>
  <form id=formAkan">
  <div class="form-group">
  <input type="text" class="form-control" name="date" id="date" placeholder="Enter date">
  </div>
<br>
    <div class="form-group">
    <input type="text" class="form-control" name="month" id="month" placeholder="Enter month">
    </div>
    <br>
    <div class="form-group">
      <input type="text" class="form-control" name="year" id="year" placeholder="Enter year">
      </div>

      <br>

      <div class="form-group">
     <label>Select Gender</label>
     <select class="form-control" id="gender">

      <option value="male">male</option>
      <option value="female">female</option>
     </select>
    </div>
    <br>
        <div class="form-group">
       <button onclick="fetchValue();" class="btn btn-primary">Submit
      </button>
      <input type="reset" value="Reset form" name="" class="btn btn-danger">
        </div>
        <br>
      
</form>
</div>

 <script type="text/javascript" src="js/script.js"></script>
